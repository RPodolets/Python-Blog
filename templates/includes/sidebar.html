<div class="col-md-4 float-right ">
  <div class="card my-3">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
      {% include "includes/search_form.html" %}
    </div>
  </div>

  <div class="card my-3">
    <h5 class="card-header">Tags</h5>
    <div class="card-body">
      {% for tag in tag_list %}
          <a href="?tag={{ tag.name }}" class="tag">{{ tag.name }}</a>
      {% endfor %}
    </div>
  </div>
</div>
