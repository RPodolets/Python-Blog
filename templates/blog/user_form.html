{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
	  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-3 card p-5">
        <div class="ml-3">
          <h1>{{ user.username }}</h1>
          <p>What do you want to change ?</p>
          <form action="" method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary mr-3" value="Confirm">
            <a href="{% url 'blog:user_detail' user.id %}">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
