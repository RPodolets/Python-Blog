{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="mt-3 card p-5">
        <div class="ml-3">
          <h1>Please confirm!</h1>
          <p>Are you sure you want to delete this post ?</p>
          <p class="card-text text-muted h6 d-flex justify-content-between">
            <span>{{ post.user }} | {{ post.created_at }}</span>
            <span>{{ post.views }} view{{ post.views|pluralize:",s" }}</span>
          </p>
          <p class="card-text">{{ post.content|slice:":200" }}</p>
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger mr-3" value="Delete">
            <a href="{% url 'blog:user_detail' user.id %}">No, take me back!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
<h1>Delete Band</h1>
