      <div class="mt-3 card p-5">

          <h1>Please confirm!</h1>
          <p>Are you sure you want to delete this account ?</p>
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger mr-3" value="Delete">
            <a href="{% url 'blog:user_detail' user.id %}">No, take me back!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
